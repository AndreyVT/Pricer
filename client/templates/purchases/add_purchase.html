<template name="addPurchase">
	<form class="main form">
		<div class="row">
			<div class="col-md-5">
				<label class="control-label" for="shopName">Магазин</label>
				<div class="controls">
					{{#if newShopAddTrigger }}
						{{> addShop}}
					{{else}}
						{{> inputAutocomplete settings=settings id="shopName" class="form-control" placeholder="Название магазина" name="shopName" data-supplier-id="new"}}
					{{/if}}
				</div>
			</div>
			<div class="col-md-2">
				<label class="control-label" for="datePurchase">Дата покупки</label>
				<div class="controls">
					<input type="text" class="form-control" id="datePurchase" name="datePurchase" placeholder="Дата покупки">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
			<label class="control-label">Товары</label>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				{{#each recordsItem}}
					{{> record}}
				{{/each}}
			</div>
		</div>

		<div class="form-group">
			<label class="control-label" for="productName">Добавить запись</label>
				{{#if newItemAddTrigger }}
					{{> addItem}}
				{{else}}
					<div class="row">
		  				<div class="col-md-7">
							{{> inputAutocomplete settings=settingsItems id="itemName" class="form-control" placeholder="Название товара" name="itemName" data-supplier-id="new"}}	
		  				</div>
		  				<div class="col-md-1">
		  					<input type="number" class="form-control" id="countValue" name="countValue" placeholder="Кол-во" value="1">
		  				</div>
		  				<div class="col-md-1">
		  					<label id="countValueLabel" name="countValueLabel" class="control-label"></label>
		  				</div>
		  				<div class="col-md-2">
		  					<input type="number" class="form-control" id="priceValue" name="priceValue" placeholder="Цена вопроса">
		  				</div>
		  				<div class="col-md-1">
		  					<button type="button" class="btn btn-primary" data-action='addRecord'>
								<span class="glyphicon glyphicon-plus"></span>
		  					</button>
		  				</div>
		  			</div>		
  				{{/if}}
		</div>
		
		<input type="submit" value="Сохранить" class="btn btn-primary"/>
	</form>
</template>
