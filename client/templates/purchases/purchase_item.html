<template name="purchaseItem">
	<div class="row">
	  <div class="col-md-11">
	  	<h3><a href="{{userId}}">{{title}}</a><span>{{shop}}</span></h3>
	  </div>
	  <div class="col-md-1">
	  	<button type="button" class="btn btn-warning btn-xs" 
	  		data-action='removePurchase'>
	  		<span class="glyphicon glyphicon-remove"></span>
	  	</button>
	  </div>
	</div>  
</template>
