<template name="purchaseItem">
	<div class="row">
	  <div class="col-md-6">
	  	<h4><a href="\shop\{{shop._id}}">{{shop.shopName}}</a></h4><br/>
	  	<h5>{{shop.address}}</h5>
	  </div>
	  <div class="col-md-5">
	  </div>
	  <div class="col-md-1">
	  	<button type="button" class="btn btn-warning btn-xs" 
	  		data-action='removePurchase'>
	  		<span class="glyphicon glyphicon-remove"></span>
	  	</button>
	  </div>
	</div>  
</template>
