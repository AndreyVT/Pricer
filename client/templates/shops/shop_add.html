<template name="addShop">
    <div class="modal fade" id="addShopModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Добавить новый магазин</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label" for="shopNameAdd">Название</label>
                        <div class="controls">
                            <input name="shopNameAdd" id="shopNameAdd" type="text" placeholder="Название магазина" class="form-control" value="{{shopName}}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="address">Адрес</label>
                        <div class="controls">
                            <input name="address" id="address" type="text" value="" placeholder="Адрес магазина" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" data-action="submitAddShop">Сохранить изменения</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
