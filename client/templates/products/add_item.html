<template name="addItem">
    <div class="modal fade" name="addItemModal" id="addItemModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Доабавление нового товара</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label" for="itemName">Название</label>
                        <div class="controls">
                            <input name="itemName" id="itemName" type="text" placeholder="Название товара" class="form-control" value="{{itemName}}" />
                        </div>
                        <label class="control-label" for="itemUnit">Единица измерения</label>

                        <div class="controls">
                            <select name="itemUnit" id="itemUnit" class="form-control">
                                {{#each units}}
                                <option value="{{_id}}">
                                    {{name}}
                                </option>
                                {{/each}}
                            </select>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" data-action="submitAddItem">Сохранить изменения</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
	
</template>
