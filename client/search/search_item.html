<template name="searchItem">
    <tr>
        <td>
            <h4>{{name}}</h4>
        </td>
        <td>
            <h4><small>{{minPrice.date}}: <strong>{{minPrice.shopName}}</strong> : {{value1}} руб.</small></h4>
        </td>
        <td>
            <h4><small>{{maxPrice.date}}: <strong>{{maxPrice.shopName}}</strong> : {{maxPrice.price}} руб.</small></h4>
        </td>
    </tr>
</template>
